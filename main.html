<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>main</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-white">
      <header>
        <nav class="flex justify-around items-center">
          <img class="w-16" src="./assets/Group.png" alt="" />
          <div>
            <h1 class="text-3xl font-bold">
              $ <span id="main-balance">4500</span>
            </h1>
            <p class="border rounded p-2">Available Balance</p>
          </div>
          <button class="btn">Logout</button>
        </nav>
        <section class="mt-10">
          <h1 class="text-2xl font-bold mb-2 p-4">ðŸ”¥ Welcome to Payooo!</h1>
          <p class="p-4">
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>
          <div" class="cards grid grid-cols-3 mt-14 gap-2 p-2">
            <div id="add-money-box" class="box cursor-pointer p-4 border-2 text-center rounded-lg">
              <img class="w-8 mx-auto" src="./assets/wallet 1.png" alt="" />
              <h3>Add Money</h3>
            </div>
            <div id="cash-out-box"
              class="box p-4 border-2 text-center rounded-lg cursor-pointer"
            >
              <img class="w-8 mx-auto" src="./assets/send 1.png" alt="" />
              <h3>Cash Out</h3>
            </div>
            <div class="box p-4 border-2 text-center rounded-lg">
              <img class="w-8 mx-auto" src="./assets/money 1.png" alt="" />
              <h3>Transfer Money</h3>
            </div>
            <div class="box p-4 border-2 text-center rounded-lg">
              <img class="w-8 mx-auto" src="./assets/financial 1.png" alt="" />
              <h3>Get Bonus</h3>
            </div>
            <div class="box p-4 border-2 text-center rounded-lg">
              <img class="w-8 mx-auto" src="./assets/purse 1.png" alt="" />
              <h3>Pay Bill</h3>
            </div>
            <div id="transection-box" class="box p-4 border-2 text-center rounded-lg cursor-pointer">
              <img class="w-8 mx-auto" src="./assets/Group (2).png" alt="" />
              <h3>Transactions</h3>
            </div>
          </div>
          
      </header>
      <!-- Add Money Seection -->
      <section id="addmoney" class="min-h-screen flex flex-col justify-center">
        <h1 class="text-center font-bold text-2xl">Add Money</h1>
        <div class="hero-content flex justify-center items-center">
          <div class="card w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <legend>Select Bank</legend>
              <select id="selected-bank" class="select select-bordered w-full max-w-xs">
                
                <option value="Bkash">Bkash</option>
                <option value="Nagad">Nagad</option>
                <option value="DBBL">DBBL</option>
              </select>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Account Number</span>
                </label>
                <input
                  value="01301301321"
                  id="accountNumber"
                  type="number"
                  placeholder="Account Number"
                  class="input input-bordered"
                  required
                />
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input
                  id="amount"
                  type="text"
                  placeholder="Enter Amount"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">PIN Number</span>
                </label>
                <input
                  value="1234"
                  id="pin"
                  type="text"
                  placeholder="PIN Number"
                  class="input input-bordered"
                  required
                />
                <label class="label">
                  <a href="#" class="label-text-alt link link-hover"
                    >Forgot password?</a
                  >
                </label>
              </div>
              <div class="form-control mt-6">
                <button id="add-money" class="btn btn-primary">
                  Add Money
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
      
      <!-- Cashout Seection -->
      <section id="cashoutsection" class="p-5 rounded-md shadow-lg">
        <div class="form-control">
          <h1 class="text-center font-bold text-2xl">Cash Out</h1>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Account Number</span>
          </label>
          <input
            value="01301301321"
            id="cashout-accountNumber"
            type="number"
            placeholder="Account Number"
            class="input input-bordered"
            required
          />
          <label class="label">
            <span class="label-text">Amount</span>
          </label>
          <input
            id="cash-amount"
            type="text"
            placeholder="Enter Amount"
            class="input input-bordered"
            required
          />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">PIN Number</span>
          </label>
          <input
            value="1234"
            id="cashout-pin"
            type="text"
            placeholder="PIN Number"
            class="input input-bordered"
            required
          />
          <label class="label">
            <a href="#" class="label-text-alt link link-hover"
              >Forgot password?</a
            >
          </label>
        </div>
        <div class="form-control mt-6">
          <button id="cashout-btn" class="btn btn-primary">
            
            Cashout
          </button>
        </div>
        </div>
      </section>
      <!-- Transection History -->
       <section id="transertion-history" class="p-4">
        <h1 class="font-bold text-2xl text-red-400 text-center p-3">Transection History</h1>
        <div id="transaction-container">

        </div>

       </section>
    </section>
    <script src="./script/toggle.js"></script>
    <script src="./utilities/utilities.js"></script>
    <script src="./script/addMoney.js"></script>
    <script src="./script/cashout.js"></script>
    <script src="./script/transaction.js"></script>
  </body>
</html>
