<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>main</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-white">
      <header>
        <nav class="flex justify-around items-center">
          <img class="w-16" src="./assets/Group.png" alt="" />
          <div>
            <h1 class="text-3xl font-bold">
              $ <span id="main-balance">4500</span>
            </h1>
            <p class="border rounded p-2">Available Balance</p>
          </div>
          <button class="btn">Logout</button>
        </nav>
        <section class="mt-10">
          <h1 class="text-2xl font-bold mb-2">ðŸ”¥ Welcome to Payooo!</h1>
          <p>
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>
          <div
            id="add-money-box"
            class="cards grid grid-cols-3 mt-14 gap-2 p-2"
          >
            <div class="box cursor-pointer p-4 border-2 text-center rounded-lg">
              <img class="w-8 mx-auto" src="./assets/wallet 1.png" alt="" />
              <h3>Add Money</h3>
            </div>
            <div
              id="cash-out-box"
              class="box p-4 border-2 text-center rounded-lg cursor-pointer"
            >
              <img class="w-8 mx-auto" src="./assets/send 1.png" alt="" />
              <h3>Cash Out</h3>
            </div>
            <div class="box p-4 border-2 text-center rounded-lg">
              <img class="w-8 mx-auto" src="./assets/money 1.png" alt="" />
              <h3>Transfer Money;</h3>
            </div>
            <div class="box p-4 border-2 text-center rounded-lg">
              <img class="w-8 mx-auto" src="./assets/financial 1.png" alt="" />
              <h3>Get Bonus</h3>
            </div>
            <div class="box p-4 border-2 text-center rounded-lg">
              <img class="w-8 mx-auto" src="./assets/purse 1.png" alt="" />
              <h3>Pay Bill</h3>
            </div>
            <div class="box p-4 border-2 text-center rounded-lg">
              <img class="w-8 mx-auto" src="./assets/Group (2).png" alt="" />
              <h3>Transactions</h3>
            </div>
          </div>
          <!-- Cashout Seection -->
          <section id="cashout">
            <h1 class="text-center font-bold text-2xl">Cashout</h1>
            <div class="">
              <div class="hero-content flex-col lg:flex-row-reverse">
                <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Account Number</span>
                      </label>
                      <input
                        value="01301301321"
                        id="accountNumber"
                        type="number"
                        placeholder="Account Number"
                        class="input input-bordered"
                        required
                      />
                      <label class="label">
                        <span class="label-text">Amount</span>
                      </label>
                      <input
                        id="amount"
                        type="text"
                        placeholder="Enter Amount"
                        class="input input-bordered"
                        required
                      />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">PIN Number</span>
                      </label>
                      <input
                        value="1234"
                        id="pin"
                        type="text"
                        placeholder="PIN Number"
                        class="input input-bordered"
                        required
                      />
                      <label class="label">
                        <a href="#" class="label-text-alt link link-hover"
                          >Forgot password?</a
                        >
                      </label>
                    </div>
                    <div class="form-control mt-6">
                      <button id="cashout-btn" class="btn btn-primary">
                        Cash Out
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </section>
        </section>
      </header>
    </section>

    <script src="./script/addMoney.js"></script>
    <script src="./script/toggle.js"></script>
    <script src="./script/cashout.js"></script>
  </body>
</html>
